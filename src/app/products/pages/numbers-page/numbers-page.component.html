<p-panel header="Pipes Numéricos" class="p-2">
  <p>Pipes incluidos en angular - Usualmente en el commonModule</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="ventas netas del presente año">
      {{ totalSells | number : "1.2-2" }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="ventas brutas del presente año">
      {{ totalSells | currency : "DOP" : "symbol-narrow" : "1.4-4" }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card
      header="Ganancia Porcentual"
      subheader="Ganancia porcentual brutas del presente año"
    >
      {{ percentage | percent : "1.2-2  " }}
    </p-card>
  </div>
</div>
