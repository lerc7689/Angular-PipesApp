<p-panel header="Pipes Personalizados" class="p-2">
  <!-- <h1>Pipes Básicos</h1> -->
  <p>
    Pipes Personalizados - Creados por nosotros
    {{ "NOSOTROS amigos " | toggleCase : isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      styleClass="p-button-search"
      (onClick)="toggleCase()"
    />
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      class="mr-2"
      label="Por Nombre"
      icon="pi pi-sort"
      styleClass="p-button-success"
      (onClick)="changeOrder('name')"
    />
    <p-button
      class="mr-2"
      label="Por Volar"
      icon="pi pi-sort"
      styleClass="p-button-danger"
      (onClick)="changeOrder('canFly')"
    />
    <p-button
      class="mr-2"
      label="Por Color"
      icon="pi pi-sort"
      styleClass="p-button-help"
      (onClick)="changeOrder('color')"
    />
  </div>
</p-toolbar>

<p-panel header="Héroes" class="m-2">
  <div class="grid">
    <div class="col mt-2">
      <p-table
        [value]="heroes | sortBy : orderByValue"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Puede volar</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | toggleCase : true }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</p-panel>
